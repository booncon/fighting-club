  desc_classes: "Der Fighting Club bietet Kurse in vier Disziplinen an: Boxen, Kickboxen, Judo und Brazilian Jiu Jitsu. Mitglieder können nach Absprache mit den jeweiligen Trainern an allen Kursen teilnehmen."
  subsection_boxing: "Boxen"
  subsection_kickboxing: "Kickboxen"
  subsection_judo: "Judo"
  subsection_brazilianjiujitsu: "Brazilian Jiu Jitsu"
  subdesc_boxing: "Das Boxtraining dauert 90 Minuten und variiert von Session zu Session. Das Sparring kann manchmal hart sein – wir setzen aber immer auf Fairplay."
  subdesc_kickboxing: "Genau wie das Boxtraining, nur mit Kicks! Trainingseinheiten beinhalten Technikübungen, Sparring, Zirkeltraining und Dehnungsübungen."
  subdesc_judo: "Bei Judo trainieren wir Wurf-, Fall-, Schlag- und Bodentechniken. Unser Training dient als Vorbereitung auf die verschiedenen Gürtelprüfungen."
  subdesc_brazilianjiujitsu: "Brazilian Jiu Jitsu ein Kampfsport und Selbstverteidigungssystem, das vor allem auf Bodenkampf und Wurftechniken basiert."
  button_signup: "Anmelden"

  desc_trainers: "Unsere Trainer sind Meister in ihren Disziplinen."
  subdesc_trainer1: "Hartmann ist der technische Leiter des Fighting Clubs. Der frühere Europameister im Kickboxen, Österreichmeister und Vize-Italienmeister im Boxen baute den Club (auch im wörtlichen Sinne) auf."
  subdesc_trainer2: "Domenico, auch Mimmo genannt, ist der Vereinspräsident. Er leitet das Boxtraining am späteren Abend und ist bekannt für sein intensives Aufwärmtraining."
  subdesc_trainer3: "Roberto..."
  subdesc_trainer4: "Patrick ist der leitende Trainer von Brazilian Jiu Jitsu. Er hält einen braunen Gürtel und lernte selbst unter Helio und Robin Gracie, sowie unter Alessandro Federico."
  subdesc_trainer5: "Daniel unterrichtet auch Brazilian Jiu Jitsu. Er hält einen braunen Gürtel und lernte ebenfalls unter Helio und Robin Gracie, sowie unter Alessandro Federico."
  subdesc_trainer6: "Michael begleitet ebenfalls das Training von Brazilian Jiu Jitsu. Er hält einen blauen Gürtel und auch unter Helio und Robin Gracie, sowie unter Alessandro Federico."
  subdesc_trainer7: "Heinrich..."
  subdesc_trainer8: "Karl..."
  subdesc_trainer9: "Oskar..."

