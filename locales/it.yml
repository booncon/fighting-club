  desc_trainers: "I nostri allenatori sono tutti maestri nelle proprie discipline."
  subdesc_trainer1: "Hartmann è il responsabile tecnico del Fighting Club. L'excampione europeo di kickboxing, vice campione italiano di pugilato nel 1995 e campione nazionale austriaco nel 1996 e 2001 ha costruito la sezione del pugilato (anche nel vero senso della parola)."
  subdesc_trainer2: "Domenico, chiamato anche Mimmo, è il vice presidente dell'associazione. Dirige l'allenamento dell'ultimo turno serale ed è conosciuto per la sua pazienza nello spiegare le tecniche."
  subdesc_trainer3: "Roberto è l'aspirante allenatore e dirige la sezione del pugilato per ragazzi dai 10-13 anni."
  subdesc_trainer4: "Patrick è il responsabile della sezione di Brazilian Jiu Jitsu. È detentore della cintura marrone ed è allievo di Helio e Robin Gracie, e di Alessandro Federico."
  subdesc_trainer5: "Daniel è il secondo allenatore di Brazilian Jiu Jitsu. Anche lui porta la cintura marrone ed è allievo di Helio e Robin Gracie, e di Alessandro Federico."
  subdesc_trainer6: "Michael accompagna anche l'allenamento di Brazilian Jiu Jitsu. Porta la cintura azzurra ed è anche lui allievo di Helio e Robin Gracie, e di Alessandro Federico."
  subdesc_trainer7: "Heinrich è responsabile della sezione di Judo. Lui porta la cintura nera del terzo Dan."
  subdesc_trainer8: "Milan è il nostro allenatore di Taekwondo. Lui è un monitore diplomato e ha un primo Dan di Taekwondo olimpico."
  subdesc_trainer9: "Oskar, allenatore di kickboxing, chiamato l'infermabile. Un nome una garanzia."
  subdesc_trainer10: "Karl è un istruttore di Judo. Anche lui porta la cintura nera del terzo Dan."

  desc_schedule: "Questo è l'attuale piano d'allenamento. È valido fino a settembre 2014."
