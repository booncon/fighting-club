  desc_classes: "Il Fighting Club offre corsi in quattro discipline: pugilato, kickboxing, Judo e Brazilian Jiu Jitsu. I soci possono partecipare a vari corsi dopo essersi consultati coll'allenatore del momento."
  subsection_boxing: "Pugilato"
  subsection_kickboxing: "Kickboxing"
  subsection_judo: "Judo"
  subsection_brazilianjiujitsu: "Brazilian Jiu Jitsu"
  subdesc_boxing: "L'allenamento di pugilato dura 90 minuti e varia da sessione a sessione. A volte il sparring può essere anche duro, puntiamo comunque su corretezza."
  subdesc_kickboxing: "Come l'allenamento di pugilato aggiungiando le varie tecniche di calcio! Esercizi di tecnica, sparring, circuiti e streching fanno parte di questa disciplina."
  subdesc_judo: "Nel Judo impariamo tecniche di proiezione, cadute e combattimento a terra. L'allenamento serve anche alla preparazione degli esami di cintura."
  subdesc_brazilianjiujitsu: "Brazilian Jiu Jitsu è uno sport di combattimento e di difesa, basato sopratutto sul combattimento a terra e alle proiezioni."
  button_signup: "Anmelden"

  desc_trainers: "I nostri allenatori sono tutti maestri nelle proprie discipline."
  subdesc_trainer1: "Hartmann è il responsabile tecnico del Fighting Club. L'excampione europeo di kickboxing, vice campione italiano di pugilato nel 1995 e campione nazionale austriaco nel 1996 e 2001 ha costruito la sezione del pugilato (anche nel vero senso della parola)."
  subdesc_trainer2: "Domenico, chiamato anche Mimmo, è il vice presidente dell'associazione. Dirige l'allenamento dell'ultimo turno serale ed è conosciuto per la sua pazienza nello spiegare delle tecniche."
  subdesc_trainer3: "Roberto è l'aspirante allenatore e dirige la sezione del pugilato per ragazzi dai 10-13 anni."
  subdesc_trainer4: "Patrick è il responsabile della sezione di Brazilian Jiu Jitsu. È detentore della cintura marrone ed è allievo di Helio e Robin Gracie, come di Alessandro Federico."
  subdesc_trainer5: "Daniel è il secondo allenatore di Brazilian Jiu Jitsu. Anche lui porta la cintura marrone ed è allievo di Helio e Robin Gracie, come di Alessandro Federico."
  subdesc_trainer6: "Michael accompagna anche l'allenamento di Brazilian Jiu Jitsu. Lui porta la cintura azzurra ed è anche allievo di Helio e Robin Gracie, come di Alessandro Federico."
  subdesc_trainer7: "Heinrich è responsabile della sezione di Judo. Lui porta la cintura nera del terzo Dan."
  subdesc_trainer8: "Karl è un istruttore di Judo. Lui anche porta la cintura nera del terzo Dan."
  subdesc_trainer9: "Oskar, allenatore di kickboxing, chiamato l'infermabile. Un nome una garanzia."

  desc_schedule: "Questo è il nostro piano d'allenamento per la stagione 2013-2014. È valido fino a marzo 2014."
