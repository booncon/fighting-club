  desc_classes: "Il Fighting Club offre corsi di quattro discipline: pugilato, kickboxing, Judo e Brazilian Jiu Jitsu. I soci possono partecipare ai vari corsi dopo essersi consultati con l'allenatore del momento."
  subsection_boxing: "Pugilato"
  subsection_kickboxing: "Kickboxing"
  subsection_judo: "Judo"
  subsection_brazilianjiujitsu: "Brazilian Jiu Jitsu"
  subdesc_boxing: "L'allenamento di pugilato dura 90 minuti e varia da sessione a sessione. A volte lo sparring può essere anche duro, puntiamo comunque sulla corretezza."
  subdesc_kickboxing: "È come l'allenamento di pugilato aggiungendo però le varie tecniche di calcio! Esercizi di tecnica, sparring, circuiti e stretching fanno parte di questa disciplina."
  subdesc_judo: "Nel Judo impariamo tecniche di proiezione, cadute e combattimento a terra. L'allenamento serve anche alla preparazione degli esami di cintura."
  subdesc_brazilianjiujitsu: "Brazilian Jiu Jitsu è uno sport di combattimento e di difesa, basato soprattutto sul combattimento a terra e sulle proiezioni."
